<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPIRIT WEATHER APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="temp">
            <h2 id="location">London</h2>
            <h5 id="date">Day, date</h5>
            <div id="iconTemp"><img src="" alt="weather icon"><h1 id="currentTemp">9</h1></div>
            <h4 id="apparentTemp">6/10 Feels like 5</h4>
            <h4 id="weather">Partly cloudy</h4>
        </div>
        <div class="detail">
            <div id="p"><h4>Humidity</h4><p id="Humidity">71%</p></div>
            <div id="p"><h4>Pressure</h4><p id="Pressure">1001.0 mb</p></div>
            <div id="p"><h4>Wind Speed</h4><p id="WSp">29.9 kph</p></div>
            <div id="p"><h4>Wind Direction</h4><p id="WDir">W</p></div>
            <div id="p"><h4>Precipitation</h4><p id="Precip">-- mm</p></div>
            <div id="p"><h4>Visibility</h4><p id="Vis">10.0 km</p></div>
            <div id="p"><h4>UV Index</h4><p id="UV">--</p></div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
